<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nov 3</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <p id = "header">WAC</p>

    <p id = "logo">untold</p>

    <div id = "menu">
        <div id = "orange"></div>
        <p><span class = "paren">( </span>EN<span class = "paren"> )</span></p>
        <svg xmlns="http://www.w3.org/2000/svg" id = "down-arrow" viewBox="0 0 100 100" width="50" height="50" stroke="black" stroke-width="2" fill="none">
            <!-- Left diagonal line -->
            <line x1="40" y1="50" x2="50" y2="65" stroke-linecap="round" />
            <!-- Right diagonal line -->
            <line x1="60" y1="50" x2="50" y2="65" stroke-linecap="round" />
        </svg>
        <div id = "circle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="25" height="25" stroke="white" stroke-width="4" fill="none">
                <!-- Top line -->
                <line x1="20" y1="30" x2="80" y2="30" stroke-linecap="round" />
                <!-- Middle line -->
                <line x1="20" y1="50" x2="80" y2="50" stroke-linecap="round" />
                <!-- Bottom line -->
                <line x1="20" y1="70" x2="80" y2="70" stroke-linecap="round" />
            </svg>
        </div>
    </div>

    <h1 id = "title">
        <span id = "p1">we tell</span> 
        <br> 
        <span id = "p2">untold</span>
        <br>
        <span id = "p3">stories</span>
    </h1>

    <h1 id = "paren1">
        ()
    </h1>

    <div id = "vid-cont">
        <video id="my-video" width="640" height="360" autoplay muted loop>
            <source src="./video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>(ABOUT)</p>
    </div>

    <div id = "img-cont">
        <img id = "img1" src="./img1.jpg" alt="img1">
        <img id = "img2" src="./img2.jpg" alt="img2">
        <img id = "img3" src="./img3.jpg" alt="img3">
        <div id = "img-space"></div>
        <img id = "img4" src="./img4.jpg" alt="img4">
        <p>(WORK WORK WORK)</p>
    </div>

    <div id = "footer">
        <div id = "circle"></div>
        <p>EXPLORE OUR ECOSYSTEM</p>
        <div id = "circle2"></div>
    </div>

    <div id = "subtitle">
        <p>
            <span id = "orange">(*)</span> We are a communications ecosystem built <br>
            to rethink how communication happens. Six <br>
            agencies. One integrated team</p>
    </div>

    <img id = "guy" src="./guy.png" alt="guy">

    <div id = "bottom-right-text">
        <p>SCROLL TO DISCOVER</p>
        <div id = "arrow-down-cont">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="50" height="50" stroke="black" stroke-width="2" fill="none">
                <!-- Left diagonal line -->
                <line x1="40" y1="50" x2="50" y2="65" stroke-linecap="round" />
                <!-- Right diagonal line -->
                <line x1="60" y1="50" x2="50" y2="65" stroke-linecap="round" />
            </svg>
        </div>
    </div>
    
</body>
</html>
